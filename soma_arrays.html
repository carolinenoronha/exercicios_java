<script>
    
    //Exercicio 1

  // Lista de numeros
  var listaNumeros = [ -1, 3, 27, -9000, 4, 4, 4, -0.5, 2, -5 ]

// Função que filtra numeros negativos
function filtraNegativos( arr )
{
    var listaPositivos = [];

    for ( var i = 0; i < arr.length; i++ )                    
    {
        var elemento = arr[i];

        if ( elemento > 0 )
        {
            listaPositivos.push( elemento );
        }
    }

    return listaPositivos;
}

// Função que soma números
function somaNumeros( arr )
{
    var soma = 0;

    for ( var i = 0; i < arr.length; i++ )                    
    {
        var elemento = arr[i];
        soma += elemento;
    }

    return soma;
}

// Filtra um array e salva
var arrayFiltrado = filtraNegativos( listaNumeros );

// Mostra o array
console.log( arrayFiltrado );

// Soma os números do array filtrado
var somaPositivos = somaNumeros( arrayFiltrado );

// Mostra o número
console.log( somaPositivos )

var primeiro_array = [3, 10, 1];
var segundo_array = [1, 2, 8];

function somaArrays (array1, array2) {
    var lista1 = 0
    var lista2 = 0
    for (var i = 0; i < array1.length; i++) {
        lista1 += array1[i]
    }
    for (var i = 0; i < array2.length; i++) {
        lista2 += array2[i]
    }
    return lista1 + lista2
}

function multiplicadores (numero){
    var soma = 0
    for (i = 0; i < numero; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
            soma += i
        } else if (i < 0) {
            return 0
        }
    }
    return soma
}
